<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="/css/create-events.css" />
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="/assets/logo.png" alt="Logo" style="height: 100%" />
      </div>
      <div class="nav-center">
        <a href="#" class="nav-link"><i class="fa fa-key"></i> Events</a>
        <a href="#" class="nav-link"><i class="fa fa-calendar"></i> Calendar</a>
      </div>
      <div class="nav-right">
        <span class="time" id="currentTime">1:37 AM</span>
        <a href="#" class="create-event">Create Event</a>
        <button class="icon-btn"><i class="fa fa-search"></i></button>
        <button class="icon-btn"><i class="fa fa-home"></i></button>
        <div class="avatar"><i class="fa fa-user"></i></div>
      </div>
    </nav>
    <div class="event-container">
      <div class="event-left">
        <div class="event-image-upload">
          <div id="qrcode"></div>
        </div>
        <div class="event-image-label">QR Image</div>
      </div>
      <div class="event-right">
        <input
          type="text"
          class="event-input"
          placeholder="Profile Details"
          style="font-size: 2.7rem; font-weight: 700; color: #d6c6f6; padding-left: 0; text-align: left; background: transparent;"
          readonly
        />

        <label class="event-label" for="name">Name</label>
        <input type="text" id="name" class="event-input" readonly />

        <label class="event-label" for="username">Username</label>
        <input type="text" id="username" class="event-input" readonly />

        <label class="event-label" for="address">Address</label>
        <input type="text" id="address" class="event-input" readonly />

        <label class="event-label" for="email">Email</label>
        <input type="text" id="email" class="event-input" readonly />

        <label class="event-label" for="contact">Contact Number</label>
        <input type="text" id="contact" class="event-input" readonly />

        <label class="event-label" for="ministry">Ministry</label>
        <input type="text" id="ministry" class="event-input" readonly />

        <label class="event-label" for="transparochial">Transparochial</label>
        <input type="text" id="transparochial" class="event-input" readonly />

        <label class="event-label" for="position">Position</label>
        <input type="text" id="position" class="event-input" readonly />

        <label class="event-label" for="chapel">Chapel</label>
        <input type="text" id="chapel" class="event-input" readonly />

        <label class="event-label" for="zone">Zone</label>
        <input type="text" id="zone" class="event-input" readonly />

        <button class="event-submit">Download QR</button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
      import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC4YDw8dhp1qsJ7BhlNUSNHq3BxYzg6GDI",
        authDomain: "web-based-event-scheduling.firebaseapp.com",
        projectId: "web-based-event-scheduling",
        storageBucket: "web-based-event-scheduling.appspot.com",
        messagingSenderId: "925435406930",
        appId: "1:925435406930:web:48c759977c266a2cedcd8b"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth(app);

      const qrContainer = document.getElementById("qrcode");

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const uid = localStorage.getItem("currentUID") || user.uid;
          const userRef = ref(db, 'members/' + uid);

          try {
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
              const data = snapshot.val();

              // Populate inputs
              document.getElementById("name").value = `${data.FirstName} ${data.MiddleName} ${data.LastName}`;
              document.getElementById("username").value = data.Username;
              document.getElementById("address").value = data.HomeAddress;
              document.getElementById("email").value = data.Email;
              document.getElementById("contact").value = data.ContactNumber;
              document.getElementById("ministry").value = data.Ministry;
              document.getElementById("transparochial").value = data.Transparochial;
              document.getElementById("position").value = data.Position;
              document.getElementById("chapel").value = data.Chapel;
              document.getElementById("zone").value = data.Zone;

              // Generate QR Code
              new QRCode(qrContainer, {
                text: uid,
                width: 180,
                height: 180
              });
            } else {
              alert("User not found in database.");
            }
          } catch (error) {
            console.error(error);
            alert("Error loading user data.");
          }
        } else {
          alert("You are not logged in.");
        }
      });
    </script>
  </body>
</html>
