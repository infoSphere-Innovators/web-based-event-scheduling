<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/announcements.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Top Stats -->
    <div class="top-stats">
      <div class="clock">
        <span>🕒</span>
        <span id="current-time">--:--</span>
      </div>
    </div>

    <!-- Stat Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="icon">👥</div>
        <p class="label">Total Students</p>
        <p class="number">550</p>
      </div>
      <div class="stat-card">
        <div class="icon">👨‍🏫</div>
        <p class="label">Total Teachers</p>
        <p class="number">20</p>
      </div>
    </div>

    <div class="main-grid">
      <!-- Attendance Chart -->
      <div class="attendance-card">
        <h2>Attendance Overview</h2>
        <div class="chart-header">
          <select id="time-range">
            <option>Last 6 months</option>
            <option>Last year</option>
            <option>Last 3 months</option>
          </select>
          <div class="average">
            <span class="dot"></span>
            <span id="average-value">370.5</span>
          </div>
        </div>
        <canvas id="attendanceChart"></canvas>
      </div>

      <!-- Gallery -->
      <div class="gallery-card">
        <h2>Gallery</h2>
        <div class="gallery-grid">
          <div class="gallery-item"><img src="https://images.unsplash.com/photo-1427504494785-3a9ca7044f45?w=400" /></div>
          <div class="gallery-item"><img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=400" /></div>
          <div class="gallery-item"><img src="https://images.unsplash.com/photo-1580582932707-520aed937b7b?w=400" /></div>
          <div class="gallery-item"><img src="https://images.unsplash.com/photo-1569429593410-b498b3fb3387?w=400" /></div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Calendar -->
        <div class="calendar-card">
          <h2>Calendar</h2>
          <div class="calendar-header">
            <button id="prev-btn">&lt;</button>
            <h3 id="month-label">September 2021</h3>
            <button id="next-btn">&gt;</button>
          </div>
          <div class="day-labels"></div>
          <div class="date-grid"></div>
          <div id="event-display"></div>
        </div>

        <!-- Notices -->
        <div class="notice-card">
          <h2>Notice</h2>
          <div id="notice-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/announcements.js"></script>
</body>
</html>
