<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Calendar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/calendar.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav-left">
        <button id="events-btn">Events</button>
        <button id="calendar-btn" class="active-tab">Calendar</button>
        <button id="announcement-btn">Announcements</button>
      </nav>
      <div class="nav-right">
        <span id="current-time">10:08 PM GMT+8</span>
        <div class="icons">
          <button>ðŸ””</button>
          <button class="avatar">G</button>
        </div>
      </div>
    </header>

    <div class="calendar-container">
      <div class="calendar-header">
        <h2 id="month-year"></h2>
        <div class="nav-buttons">
          <button class="nav-button" id="prev-month">&#x25C0;</button>
          <button class="nav-button" id="next-month">&#x25B6;</button>
        </div>
      </div>
      <table>
        <thead>
          <tr id="day-names"></tr>
        </thead>
        <tbody id="calendar-body">
          <tr>
            <td>
              <span class="day-number">1</span>
              <div class="event-indicator">
                <div class="event-dot mass">
                  Morning Mass
                  <div class="event-preview">
                    <strong>Morning Mass</strong><br />
                    Time: 8:00 AM<br />
                    Location: Main Chapel
                  </div>
                </div>
                <div class="event-dot meeting">
                  Council Meeting
                  <div class="event-preview">
                    <strong>Council Meeting</strong><br />
                    Time: 2:00 PM<br />
                    Location: Meeting Room 1
                  </div>
                </div>
              </div>
            </td>
            <!-- ... other days ... -->
          </tr>
        </tbody>
      </table>
      <div class="event-display" id="event-display">
        <h3>Select a day to view events</h3>
      </div>
    </div>

    <script type="module" src="/js/calendar.js"></script>
  </body>
</html>
