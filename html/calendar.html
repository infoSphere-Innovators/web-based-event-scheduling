<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Change to */
    body {
    background: linear-gradient(to bottom, #0a0b1e, #161a3a);
    color: white;
    min-height: 100vh;
    padding: 20px;
    font-family: 'Inter', sans-serif;
    }
    .calendar-container {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        max-width: 960px; /* Match .main */
        width: 100%;
        margin: 0 auto;     /* Center it */
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .calendar-header h2 {
      font-size: 1.5rem;
    }
    .nav-button {
      padding: 0.5rem;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      color: rgba(255, 255, 255, 0.6);
      padding: 0.75rem;
    }
    td {
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
    }
    td span {
      display: inline-flex;
      width: 2rem;
      height: 2rem;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      transition: background 0.2s ease;
    }
    td span.today {
      background-color: white;
      color: black;
    }
    td:hover span {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .event-display {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .event-display h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="calendar-container">
  <div class="calendar-header">
    <h2 id="month-year"></h2>
    <div>
      <button class="nav-button" id="prev-month">&#x25C0;</button>
      <button class="nav-button" id="next-month">&#x25B6;</button>
    </div>
  </div>
  <table>
    <thead>
      <tr id="day-names"></tr>
    </thead>
    <tbody id="calendar-body"></tbody>
  </table>
  <div class="event-display" id="event-display">
    <h3>Select a day to view events</h3>
  </div>
</div>

<script type="module" src="/js/calendar.js"></script>

</body>
</html>
