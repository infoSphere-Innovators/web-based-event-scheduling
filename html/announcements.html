<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/announcements.css" />
    <title>Announcement Portal</title>
  </head>
  <body>
    <div class="app">
      <!-- Navigation Header -->
      <header class="header">
        <nav class="nav-left">
          <button id="events-btn">Events</button>
          <button id="calendar-btn">Calendar</button>
          <button id="announcement-btn" class="active-tab">
            Announcements
          </button>
        </nav>
        <div class="nav-right">
          <span id="current-time">10:08 PM GMT+8</span>
          <div class="icons">
            <button>ðŸ””</button>
            <button class="avatar">G</button>
          </div>
        </div>
      </header>

      <!-- Existing Content -->
      <div class="calendar-container" id="announcement-container">
        <div class="calendar-header">
          <h2>Announcements</h2>
        </div>
        <div class="announcement-list" id="announcement-list"></div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-backdrop" style="display: none">
      <div
        class="modal-content"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
      >
        <div class="modal-header">
          <h2 id="modal-title"></h2>
          <button
            class="close-button"
            aria-label="Close modal"
            id="modal-close"
          >
            &times;
          </button>
        </div>
        <div class="modal-section" id="modal-description"></div>
        <div class="modal-section">
          <h3>Reminders</h3>
          <ul id="modal-reminders"></ul>
        </div>
        <div class="modal-section">
          <h3>Notes</h3>
          <p id="modal-notes"></p>
        </div>
        <div class="modal-footer">
          <button class="action-button" id="modal-close-footer">Close</button>
          <button class="action-button">Update</button>
        </div>
      </div>
    </div>

    <script src="/js/announcements.js"></script>
  </body>
</html>
