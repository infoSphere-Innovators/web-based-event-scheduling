<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/announcements.css" />
    <title>Announcement Page</title>
  </head>
  <body>
    <div class="app">
      <!-- Navigation Header -->
      <header class="header">
        <nav class="nav-left">
          <button id="events-btn" class="active-tab">Events</button>
          <button id="calendar-btn">Calendar</button>
          <button id="announcement-btn">Announcements</button>
        </nav>
        <div class="nav-right">
          <span id="current-time">10:08 PM GMT+8</span>
          <div class="icons">
            <div class="notification-wrapper">
              <button id="notifBtn" class="icon-btn">
                <i class="fas fa-bell"></i>
              </button>
              <div class="notif-dropdown" id="notifDropdown">
                <p><strong>New Event:</strong><br>Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br>Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br>Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br>Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br>Meeting at 10:00 AM</p>
              </div>
            </div>

            <button class="avatar" id="userBtn">
              <i class="fas fa-user"></i>
            </button>
          </div>
        </div>
      </header>
      <!-- Existing Content -->
      <div class="calendar-container" id="announcement-container">
        <div class="calendar-header">
          <h2>Announcements</h2>
        </div>
        <div class="announcement-list" id="announcement-list"></div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-backdrop" style="display: none">
      <div
        class="modal-content"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
      >
        <div class="modal-header">


          <h2 id="modal-title" ></h2>  
        </div>
        <div class="modal-section" id="modal-description"></div>
        <div class="modal-section">
          <h3>Reminders</h3>
          <ul id="modal-reminders"></ul>
        </div>
        <div class="modal-section">
          <h3>Notes</h3>
          <p id="modal-notes"></p>
        </div>
        <div class="modal-footer">
          <button class="action-button" id="modal-close-footer">Done</button>
        </div>
      </div>
    </div>

    <script src="/js/announcements.js"></script>
    <script>
      // Toggle the notification dropdown
      document.getElementById("notifBtn").addEventListener("click", function () {
        const dropdown = document.getElementById("notifDropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      });

      // Redirect to another page on avatar click
      document.getElementById("userBtn").addEventListener("click", function () {
        window.location.href = "profile-details.html";
      });

      // Optional: hide dropdown if clicked outside
      window.addEventListener("click", function (event) {
        const dropdown = document.getElementById("notifDropdown");
        if (!event.target.closest(".notification-wrapper")) {
          dropdown.style.display = "none";
        }
      });
    </script>
  </body>
</html>
