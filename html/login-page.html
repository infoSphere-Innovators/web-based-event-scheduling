<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link rel="stylesheet" href="/signup-page/styles.css">
    <link rel="stylesheet" href="/css/login-page.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
    <div class="logo">
        <img src="/assets/logo.png" alt="Logo" />
    </div>
    <button class="home-btn">
        <a href="user-dashboard.html">Home</a>
    </button>
    </header>
    <div class="container">
        <div class="left-section">
            <h1>Enter Credentials</h1>
            <p>Enter your valid username and password to access the user view.</p>
        </div>
        <div class="right-section">
            <div class="sign-in-card">
                <h2>Login</h2>
                <form id="signInForm" class="signIn">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
                    <!-- Sign up link -->
                    <p class="signup-text">
                        Donâ€™t have an account?
                        <a href="/signup-page/index.html">Create an account</a>
                    </p>
                    <button type="submit" class="sign-up-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/js/login-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
