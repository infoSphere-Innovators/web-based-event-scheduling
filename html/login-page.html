<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/login-page.css">
    <style>
        .signup-text {
        margin-top: 10px;
        font-size: 14px;
        text-align: center;
        }

        .signup-text a {
        color: #007bff;
        text-decoration: none;
        }

        .signup-text a:hover {
        text-decoration: underline;
        }

    </style>
    <style>
        /* Use Inter font */
        body {
        font-family: 'Inter', sans-serif;
        }

        /* Transparent Header */
        .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: transparent;
        position: relative;
        z-index: 1000;
        }

        /* Logo sizing */
        .logo img {
        height: 40px;
        }

        /* Home Button */
        .home-btn {
        background-color: #000;
        border: none;
        padding: 0.5rem 1.2rem;
        border-radius: 4px;
        }

        .home-btn a {
        color: white;
        text-decoration: none;
        font-family: 'Inter', sans-serif;
        font-weight: 700; /* Bold */
        }

        .home-btn:hover {
        background-color: #222;
        }


    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
    <div class="logo">
        <img src="/assets/logo.png" alt="Logo" />
    </div>
    <button class="home-btn">
        <a href="user-dashboard.html">Home</a>
    </button>
    </header>
    <div class="container">
        <div class="left-section">
            <h1>Enter Credentials</h1>
            <p>Enter your valid username and password to access the user view.</p>
        </div>
        <div class="right-section">
            <div class="sign-in-card">
                <h2>Login</h2>
                <form id="signInForm" class="signIn">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
                    <!-- Sign up link -->
                    <p class="signup-text">
                        Donâ€™t have an account?
                        <a href="/html/signup-page/signup-page.html">Create an account</a>
                    </p>
                    <button type="submit" class="sign-up-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/js/login-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
