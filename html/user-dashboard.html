<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>User Dashboard</title>

  <body>
    <div class="app">
      <!-- Navigation Header -->
      <header class="header">
        <nav class="nav-left">
          <button id="events-btn" class="active-tab">Events</button>
          <button id="calendar-btn">Calendar</button>
          <button id="announcement-btn">Announcements</button>
        </nav>
        <div class="nav-right">

        </div>
