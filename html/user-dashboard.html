<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/html/css/user-dashboard.css" />
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
      /* Shared button styles */
      .btn {
        padding: 8px 16px;
        border: 1px solid white;
        background: transparent;
        color: white;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-left: 10px;
      }

      /* Active button (Login) */
      .btn.active {
        background-color: white;
        color: #222; /* Dark text for contrast */
      }

      /* Optional hover effects */
      .btn:hover {
        opacity: 0.9;
      }

      /* Modal styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        max-width: 600px;
        border-radius: 8px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .modal-info p {
        margin: 8px 0;
        font-size: 16px;
      }

      .modal-description {
        margin-top: 20px;
      }

      .modal-description h3 {
        margin-bottom: 10px;
        font-size: 18px;
      }

      .modal-description p {
        font-size: 16px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Navigation Header -->
      <header class="header">
        <nav class="nav-left">
          <button id="events-btn" class="active-tab">Events</button>
          <button id="calendar-btn">Calendar</button>
          <button id="announcement-btn">Announcements</button>
        </nav>
        <div class="nav-right">
          <span id="current-time">10:08 PM GMT+8</span>
          <div class="icons">
            <div class="notification-wrapper">
              <button id="notifBtn" class="icon-btn">
                <i class="fas fa-bell"></i>
              </button>
              <div class="notif-dropdown" id="notifDropdown">
                <p><strong>New Event:</strong><br />Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br />Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br />Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br />Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br />Meeting at 10:00 AM</p>
              </div>
            </div>

            <div class="auth-buttons">
              <!-- Shown only if NOT logged in -->
              <button id="login" class="btn active">Login</button>
              <button id="signup" class="btn">Signup</button>

              <!-- Shown only if logged in -->
              <button class="avatar" id="userBtn" style="display: none">
                <i class="fas fa-user"></i>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main">
        <!-- Header Section -->
        <div class="main-header" id="main-header">
          <h1>Events</h1>
          <div class="toggle">
            <button id="upcoming-btn" class="active">Upcoming</button>
            <button id="past-btn">Past</button>
            <button id="all-btn">All</button>
          </div>
        </div>

        <!-- Content Section -->
        <div class="content">
          <!-- Events List -->
          <div class="events">
            <!-- Event cards will be loaded here by JS -->
          </div>
          <p
            id="no-events-message"
            style="
              display: none;
              color: rgba(255, 255, 255, 0.6);
              text-align: center;
            "
          >
            There are no events to display.
          </p>
        </div>
      </main>
    </div>

    <!-- Modal structure -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <div class="modal-info">
          <p>
            <i class="fas fa-calendar-alt"></i> <span id="modal-date"></span>
          </p>
          <p><i class="fas fa-clock"></i> <span id="modal-time"></span></p>
          <p>
            <i class="fas fa-location-dot"></i> <span id="modal-venue"></span>
          </p>
          <p><i class="fas fa-tag"></i> <span id="modal-type"></span></p>
        </div>
        <div class="modal-description">
          <h3><i class="fas fa-align-left"></i> Event Description</h3>
          <p id="modal-description"></p>
        </div>
      </div>
    </div>

    <script type="module" src="/js/user-dashboard.js"></script>
    <script src="/js/user-dashboard.js"></script>
    <script>
      // Toggle the notification dropdown
      document
        .getElementById("notifBtn")
        .addEventListener("click", function () {
          const dropdown = document.getElementById("notifDropdown");
          dropdown.style.display =
            dropdown.style.display === "block" ? "none" : "block";
        });

      // Optional: hide dropdown if clicked outside
      window.addEventListener("click", function (event) {
        const dropdown = document.getElementById("notifDropdown");
        if (!event.target.closest(".notification-wrapper")) {
          dropdown.style.display = "none";
        }
      });
    </script>
    <script>
      const isLoggedIn = false; // Change this dynamically in production

      const loginBtn = document.getElementById("login");
      const signupBtn = document.getElementById("signup");
      const userBtn = document.getElementById("userBtn");

      if (isLoggedIn) {
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
        userBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        signupBtn.style.display = "inline-block";
        userBtn.style.display = "none";
      }

      // Redirect to login page
      loginBtn.addEventListener("click", function () {
        window.location.href = "login-page.html";
      });

      // Redirect to signup page
      signupBtn.addEventListener("click", function () {
        window.location.href = "/signup-page/index.html";
      });

      // Redirect to profile page when avatar is clicked
      userBtn.addEventListener("click", function () {
        window.location.href = "profile-details.html";
      });
    </script>

    <script>
      const allBtn = document.getElementById("all-btn");
      const upcomingBtn = document.getElementById("upcoming-btn");
      const pastBtn = document.getElementById("past-btn");
      const buttons = [allBtn, upcomingBtn, pastBtn];
      const eventCards = document.querySelectorAll(".event-card");

      function clearActive() {
        buttons.forEach((btn) => btn.classList.remove("active"));
      }

      function parseDateFromText(text) {
        const currentYear = new Date().getFullYear();
        const fullText = `${text} ${currentYear}`;
        return new Date(fullText);
      }

      function filterEvents(type) {
        const now = new Date();

        eventCards.forEach((card) => {
          const timeDiv = card.querySelector(".time");
          const eventDate = parseDateFromText(timeDiv.textContent.trim());

          let show = false;
          if (type === "all") {
            show = true;
          } else if (type === "upcoming") {
            show = eventDate > now;
          } else if (type === "past") {
            show = eventDate < now;
          }

          card.style.display = show ? "grid" : "none";
        });
      }

      allBtn.addEventListener("click", () => {
        clearActive();
        allBtn.classList.add("active");
        filterEvents("all");
      });

      upcomingBtn.addEventListener("click", () => {
        clearActive();
        upcomingBtn.classList.add("active");
        filterEvents("upcoming");
      });

      pastBtn.addEventListener("click", () => {
        clearActive();
        pastBtn.classList.add("active");
        filterEvents("past");
      });

      // Set default filter to Upcoming
      filterEvents("upcoming");

      function filterEvents(type) {
        const now = new Date();
        const noEventsMsg = document.getElementById("no-events-message");

        let anyVisible = false;

        eventCards.forEach((card) => {
          const timeDiv = card.querySelector(".event-date");
          const eventDate = parseDateFromText(timeDiv.textContent.trim());

          let show = false;
          if (type === "all") {
            show = true;
          } else if (type === "upcoming") {
            show = eventDate > now;
          } else if (type === "past") {
            show = eventDate < now;
          }

          card.style.display = show ? "flex" : "none";
          if (show) anyVisible = true;
        });

        // Show or hide the "no events" message
        noEventsMsg.style.display = anyVisible ? "none" : "block";
      }

      // In createEventCard function, update the button HTML:
      // <button class="checkin" onclick="viewEventDescription('${event.id}')">View Description</button>
    </script>
  </body>
</html>
