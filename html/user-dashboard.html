<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/user-dashboard.css" />
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  </head>
  <body>
    <div class="app">
      <!-- Navigation Header -->
      <header class="header">
        <nav class="nav-left">
          <button id="events-btn" class="active-tab">Events</button>
          <button id="calendar-btn">Calendar</button>
          <button id="announcement-btn">Announcements</button>
        </nav>
        <div class="nav-right">
          <span id="current-time">10:08 PM GMT+8</span>
          <div class="icons">
            <div class="notification-wrapper">
              <button id="notifBtn" class="icon-btn">
                <i class="fas fa-bell"></i>
              </button>
              <div class="notif-dropdown" id="notifDropdown">
                <p><strong>New Event:</strong><br />Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br />Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br />Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br />Meeting at 10:00 AM</p>
                <p><strong>New Event:</strong><br />Meeting at 10:00 AM</p>
              </div>
            </div>

            <button class="avatar" id="userBtn">
              <i class="fas fa-user"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main">
        <!-- Header Section -->
        <div class="main-header" id="main-header">
          <h1>Events</h1>
          <div class="toggle">
            <button id="upcoming-btn" class="active">Upcoming</button>
            <button id="past-btn">Past</button>
            <button id="all-btn">All</button>
          </div>
        </div>

        <!-- Content Section -->
        <div class="content">
          <!-- Events List -->
          <div class="events">
            <!-- Event cards will be loaded here by JS -->
          </div>
          <p
            id="no-events-message"
            style="
              display: none;
              color: rgba(255, 255, 255, 0.6);
              text-align: center;
            "
          >
            There are no events to display.
          </p>
        </div>
      </main>
    </div>

    <script type="module" src="/js/user-dashboard.js"></script>
  </body>
</html>
