<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="photo-upload">
      <label for="cover-photo">Cover photo</label>
      <div id="photo-drop-area" class="drop-area">
        <input type="file" id="cover-photo" accept="image/*">
        <div id="photo-placeholder">
          <p>Upload a file or drag and drop</p>
          <p>PNG, JPG, GIF up to 10MB</p>
        </div>
      </div>
    </div>

    <form id="profile-form">
      <div class="section">
        <h2>Personal Information</h2>
        <p>Use a permanent address where you can receive mail.</p>
      </div>

      <div class="grid">
        <div class="form-field">
          <label for="firstName">First name *</label>
          <input type="text" id="firstName" name="firstName">
          <p class="error" id="error-firstName"></p>
        </div>

        <div class="form-field">
          <label for="lastName">Last name *</label>
          <input type="text" id="lastName" name="lastName">
          <p class="error" id="error-lastName"></p>
        </div>
      </div>

      <div class="form-field">
        <label for="email">Email address *</label>
        <input type="email" id="email" name="email">
        <p class="error" id="error-email"></p>
      </div>

      <div class="form-field">
        <label for="country">Country *</label>
        <select id="country" name="country">
          <option value="" disabled selected>Select a country</option>
          <option>United States</option>
          <option>Canada</option>
          <option>United Kingdom</option>
          <option>Australia</option>
          <option>Germany</option>
          <option>France</option>
          <option>Japan</option>
          <option>China</option>
          <option>India</option>
          <option>Brazil</option>
          <option>Mexico</option>
          <option>Italy</option>
          <option>Spain</option>
          <option>Netherlands</option>
          <option>Sweden</option>
        </select>
        <p class="error" id="error-country"></p>
      </div>

      <div class="form-field">
        <label for="streetAddress">Street address *</label>
        <input type="text" id="streetAddress" name="streetAddress">
        <p class="error" id="error-streetAddress"></p>
      </div>

      <div class="grid">
        <div class="form-field">
          <label for="city">City *</label>
          <input type="text" id="city" name="city">
          <p class="error" id="error-city"></p>
        </div>

        <div class="form-field">
          <label for="state">State / Province *</label>
          <input type="text" id="state" name="state">
          <p class="error" id="error-state"></p>
        </div>
      </div>

      <div class="form-field">
        <label for="zip">ZIP / Postal code *</label>
        <input type="text" id="zip" name="zip">
        <p class="error" id="error-zip"></p>
      </div>

      <div>
        <button type="submit" id="submitBtn">Save Profile</button>
        <p class="success" id="submit-success"></p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
